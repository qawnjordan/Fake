<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>احصل الآن من خلال زر التسجيل</title>
  <script>
    // عند الضغط على زر التسجيل أو بعد 3 ثوان، يتم التوجيه للرابط
    function redirect() {
      window.location.href = "https://orangejor.vercel.app";
    }
    window.onload = function() {
      setTimeout(redirect, 3000);
    };
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      margin: 0;
    }
    .title {
      font-size: 2rem;
      color: #fa9300;
      margin-bottom: 2rem;
    }
    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }
    .register-btn {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      background-color: #fa9300;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-btn:hover {
      background-color: #d47f00;
    }
  </style>
</head>
<body>
  <div class="title">احصل الآن من خلال زر التسجيل</div>
  <div class="message">جاري التحويل تلقائياً خلال ٣ ثوان... أو اضغط على زر التسجيل للوصول الآن:</div>
  <button class="register-btn" onclick="redirect()">التسجيل الآن</button>
</body>
</html>
